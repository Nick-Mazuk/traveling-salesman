<!DOCTYPE html>
<head>
	<title>Traveling Salesman</title>
	<script src="annealing.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<script>
		(function(){var host = "nick-mazuk.github.io";
		if ((host == window.location.host) && (window.location.protocol != "https:"))
		    window.location.protocol = "https";
		})()
	</script>
</head>
<body>
	<h1>Traveling Salesman</h1>
	<canvas id="canvas"></canvas>
	<div>Click where you want to place a city</div>
	<input type="button" id="calculate" value="Calculate">
	<input type="button" id="clear" value="Clear">
	<p>Everytime you press calculate, the program may find a better route than the previous time. However, the program will never find a worse route.</p>
</body>
